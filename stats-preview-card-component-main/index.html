<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- CSS only -->

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="container d-flex">
        <div class="img-container col-sm-6">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
        <div class="text-content col-sm-6">
          <h1>
            Get <span id="insights">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="counts-container">
            <div class="companies count">
              <h5>10k+</h5>
              <p>COMPANIES</p>
            </div>
            <div class="templates count">
              <h5>314</h5>
              <p>TEMPLATES</p>
            </div>
            <div class="queries count">
              <h5>12M+</h5>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/milosleng" target="_blank">Milos Leng</a>.
    </div>
  </body>
</html>
